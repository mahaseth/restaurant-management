<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Modern Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
      <div class="w-full px-4 sm:px-6">
        <div class="flex justify-between items-center h-16">
          <!-- Logo/Brand -->
          <div class="flex items-center">
            <a href="#" class="flex items-center space-x-2">
              <span class="text-xl font-bold text-gray-800">LOGO</span>
            </a>
          </div>

          <!-- Desktop Navigation Links -->
          <div class="hidden md:flex items-center space-x-20 ">
            <a
              href="#"
              class="text-gray-700 hover:text-blue-600 font-medium transition duration-200 flex items-center space-x-1 "
            >
              <span>Home</span>
            </a>
            <a
              href="#"
              class="text-gray-700 hover:text-blue-600 font-medium transition duration-200 flex items-center space-x-1"
            >
              <span>About Us</span>
            </a>

            <!-- Dropdown Menu -->
            <div class="relative group">
              <button
                class="text-gray-700 hover:text-blue-600 font-medium transition duration-200 flex items-center space-x-1 focus:outline-none"
              >
                <i class="fas fa-caret-down text-sm"></i>
                <span>Products</span>
              </button>
              <div
                class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform group-hover:translate-y-0 translate-y-2 z-50"
              >
                <a
                  href="#"
                  class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200 border-b border-gray-100"
                >
                  ITEM 1
                </a>
                <a
                  href="#"
                  class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200 border-b border-gray-100"
                >
                  ITEM 2
                </a>
                <div class="border-b border-gray-100"></div>
                <a
                  href="#"
                  class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition duration-200"
                >
                  ITEM 3
                </a>
              </div>
            </div>

            <a
              href="#"
              class="text-gray-700 hover:text-blue-600 font-medium transition duration-200 flex items-center space-x-1"
            >
              <span>Contact Us</span>
            </a>
          </div>

          <!-- Search and Actions -->
          <div class="hidden md:flex items-center space-x-4">
            <!-- Search Bar -->
            <div class="relative">
              <input
                type="text"
                placeholder="Search..."
                class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 w-64"
              />
              <div class="absolute left-3 top-2.5 text-gray-400">
                <i class="fas fa-search"></i>
              </div>
            </div>

            <!-- Action Buttons -->
             <a href="sign-in.html">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium flex items-center space-x-2"
            >
              <i class="fas fa-sign-in-alt"></i>
              <span>Sign in</span>
            </button>
            </a>
            <a href="sign-up.html"> 
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200 font-medium flex items-center space-x-2"
            >
              <i class="fas fa-user-plus"></i>
              <span>Sign up</span>
            </button>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
