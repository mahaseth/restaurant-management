<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .register-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="register-bg min-h-screen flex items-center justify-center p-4">
    <div class="register-box bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="register-title text-3xl font-bold text-gray-800">Create Account</h1>
            <p class="text-gray-600 mt-2">Join us today</p>
        </div>
        
        <form class="space-y-4">
            <!-- Full Name -->
            <div>
                <label for="name" class="register-label block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input
                        type="text"
                        id="name"
                        placeholder="Full Name"
                        class="register-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        required
                    />
                </div>
            </div>
            
            <!-- Password -->
            <div>
                <label for="password" class="register-label block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        class="register-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        required
                    />
                </div>
            </div>
            
            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword" class="register-label block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input
                        type="password"
                        id="confirmPassword"
                        placeholder="Confirm Password"
                        class="register-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                        required
                    />
                </div>
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="register-label block text-sm font-medium text-gray-700 mb-1">Email (Optional)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input
                        type="email"
                        id="email"
                        placeholder="Email"
                        class="register-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    />
                </div>
            </div>
            
            <!-- Phone -->
            <div>
                <label for="phone" class="register-label block text-sm font-medium text-gray-700 mb-1">Phone (Optional)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-phone text-gray-400"></i>
                    </div>
                    <input
                        type="tel"
                        id="phone"
                        placeholder="Phone"
                        class="register-input pl-10 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
                    />
                </div>
            </div>
            <!-- Register Button -->
            <button type="submit" class="register-btn w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 font-medium mt-6">
                Sign Up
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <span class="text-gray-600">Already have an account? </span>
            <a href="sign-in.html" class="font-medium text-blue-600 hover:text-blue-500 transition duration-200">Sign In</a>
        </div>
    </div>

    
</body>
</html>
